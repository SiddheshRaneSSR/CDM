<h1 class="display-3 text-center ">Login</h1>
    <div class="container col-4 d-flex flex-column justify-content-center text-center border rounded-3  shadow-lg p-3 mb-8 bg-white rounded mt-5 border border-primary">
      <form action="/login" method="POST" id="login-form">
       
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class=" p-2 border rounded-3  shadow-lg p-3 mt-3  bg-white rounded "><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class=" p-2 border rounded-3  shadow-lg p-3 mt-3  bg-white rounded "><br>
    

        <button type="submit" class="p-2 border rounded-3  shadow-lg p-3 mt-3  rounded btn btn-primary" >Submit</button>
        <a href="/signup" class="p-2 border rounded-3  shadow-lg p-3 mt-3  rounded btn btn-primary">Register</a>
      </form>

      
    </div>

    <script>
      const loginForm = document.getElementById('login-form');
    
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        console.log(formData)
    
        try {
          const response = await fetch('/login', {
            method: 'POST',
            body: formData,
          });
    
          const data = await response.json();
    
          if (data.success) {
            // Login successful, redirect to the dashboard or
            // another page
            window.location.href = '/dashboard';
          } else {
            // Show error message in an alert box
            alert(data.message);
          }
        } catch (error) {
          console.error('Error during login:', error);
        }
      });
    </script>
