<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.dashboard {
    display: flex;
}

.side-navbar {
    background-color: #333;
    color: #fff;
    width: 200px;
    height: 100vh;
    padding: 20px;
}

.side-navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.side-navbar li {
    margin-bottom: 10px;
}

.side-navbar a {
    color: #fff;
    text-decoration: none;
}

.side-navbar a:hover {
    text-decoration: underline;
}

.main-content {
    padding: 20px;
}

h2 {
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><h1>CDM</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="/plans">Plans <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/features">Features</a>
            <a class="nav-item nav-link" href="/login">Login</a>
            
          </div>
        </div>
      </nav>
    <div class="dashboard">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <ul>
                <li><a href="#plans">Plans</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#user-details">User Details</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Plans Section -->
            <section id="plans">
                <h2>Plans</h2>
                <!-- Replace the following placeholders with dynamic data -->
                <p>Plan Expiry: 2023-08-31</p>
                <h1>Total Cloudinary Storage</h1>
                <div id="totalStorage"></div>

                <script>
                    // Fetch data from the API and update the HTML
                    fetch('/total-storage')
                    .then(response => response.json())
                    .then(data => {
                        const totalStorageElement = document.getElementById('totalStorage');
                        totalStorageElement.textContent = `Total Storage Used: ${data.totalStorage} bytes`;
                    })
                    .catch(error => console.error('Error fetching total storage:', error));
                </script>
            </section>

            <!-- Reports Section -->
            <section id="reports">
                <h2>Reports</h2>
                <!-- Add your report elements and content here -->
            </section>

            <!-- User Details Section -->
            <section id="user-details">
                <h2>User Details</h2>
                <!-- Replace the following placeholders with dynamic data -->
                <p>Name: John Doe</p>
                <p>Email: john.doe@example.com</p>
                <!-- Add a form to update user details here -->
            </section>
        </div>
    </div>
</body>
</html>
